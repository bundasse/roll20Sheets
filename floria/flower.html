      <div style="width:24%; text-align: center; padding:0 8px;">

            <div class="col4">
              <label for="attr_species">종족</label>
              <select name="attr_species" id="attr_species">
                <option value="1">인간</option>
                <option value="2">수인</option>
                <option value="3">정령</option>
              </select>
            </div>
            <div class="col4">
              <label for="attr_lifestyle">라이프스타일</label>
              <select name="attr_lifestyle" id="attr_lifestyle">
                <option value="1">크래프터</option>
                <option value="2">트래블러</option>
                <option value="3">가드너</option>
              </select>
            </div>
            <div class="col2">
              <label for="attr_magicstyle">매직 스타일</label>
              <select name="attr_magicstyle" id="attr_magicstyle">
                <option value="1">예리한 가시의 마법사-브랜치</option>
                <option value="2">비호하는 잎의 마법사-리프-</option>
                <option value="3">보살피는 꽃의 마법사-커롤러-</option>
              </select>
            </div>

    </div>
    <div class="border"></div>
    <div class="container container_status">
        <div class="status_circle">
            <p>육체</p>
            <input type="text" name="attr_status_phy" value="2" maxlength="1">
        </div>
        <div class="status_circle">
            <p>정신</p>
            <input type="text" name="attr_status_men" value="2" maxlength="1">
        </div>
        <div class="status_circle">
            <p>요령</p>
            <input type="text" name="attr_status_dex" value="2" maxlength="1">
        </div>
        <div class="status_circle">
            <p>지혜</p>
            <input type="text" name="attr_status_wisdom" value="2" maxlength="1" >
        </div>
        <div class="status_circle">
            <p>조화</p>
            <input type="text" name="attr_status_harmony" value="0">
        </div>
        <div class="status_circle">
            <p>소지한계</p>
            <input type="text" name="attr_status_inventory" value="0">
        </div>
        <div class="status_circle">
            <p>활동성</p>
            <input type="text" name="attr_status_activity" value="0">
        </div>
        <div class="status_circle">
            <p>민첩성</p>
            <input type="text" name="attr_status_agility" value="0" >
        </div>

    <div class="border"></div>
    <div class="container container_skill">
        <p>습득 스킬</p>
        <div class="box_skill">
          <div class="namebar_skill">
            <!-- 주사위굴림버튼 -->
            <button>🎲</button>
            <!-- 스킬명 -->
            <input type="text" placeholder="스킬명" class="col2">
            <!-- 조건 -->
            <input type="text" placeholder="사용조건" class="col2">
          </div>
          <input type="text" placeholder="비고">
            <!-- 스킬 효과 -->
            <textarea name="" id="" placeholder="스킬 효과"></textarea>
        </div>
    </div>
    <div class="container container_magic">
        <p>습득 마법</p>
          <div class="box_skill">
            <div class="namebar_skill">
              <input type="checkbox" name="" id="chk_box_open1" class="chk_box_open"><label for="chk_box_open1">🌸</label>
              <!-- 주사위굴림버튼 -->
              <button>🎲</button>
              <!-- 스킬명 -->
              <input type="text" placeholder="스킬명">
              <!-- 조건 -->
              <input type="text" placeholder="코스트">
              <input type="text" placeholder="진영">
            </div>

              <textarea name="" id="" placeholder="스킬 효과"></textarea>
              <input type="text" class="width_full" placeholder="부가 설명">


          </div>

      <div class="container container_friends">
        <div class="box_friends">
          <input type="checkbox" name="attr_friend_use_01" id="">
          <input type="text" name="attr_friend_name_01">
          <input type="number" name="attr_friend_point_01">
        </div>
      </div>
      <div class="container container_inventory">   
        <div class="box_inventory">
          <input type="number" name="attr_inventory_rare_01" id="">
          <input type="text" name="attr_inventory_name_01">
        </div>
      </div>

<script>
    function boxOpen(className) {
        let box = document.querySelector(className);
        box.classList.toggle('visible');
    }
