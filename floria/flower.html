              <option value="2">수인</option>
              <option value="3">정령</option>
            </select>

        <option value="-">-</option>

      <button type="roll" name="roll_dice" value="/roll (@{attr_rolldice1} + @{attr_rolldice2})d6 @{attr_rollplusminus} @{attr_rolladd}"></button>
